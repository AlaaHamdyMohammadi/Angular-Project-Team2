<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Login Page</title> -->
    <!-- Link to Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        padding: 20px;
        width: 100% !important;
      }
      .container {
        margin-left: 4%;

      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 40%;
        height: 80% !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .form-floating {
        position: relative;
        margin-bottom: 1rem;
      }
      form input {
        border: 1px solid black;
        border-radius: 0;
      }
      .container .logIn {
        background-color: #a435f0;
        border: none !important;
      }
      .container .logIn:hover {
        background-color: #8217ca;
        border: none !important;
      }
      .form-floating label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0.35rem 0.5rem;
        pointer-events: none;
        transition: 0.2s ease-out all;
      }
      .form-floating input:focus ~ label {
        transform: translate(0, -1.5rem);
        font-size: 0.9rem;
        color: #5624d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 login-container">
          <h2>Log in to your Udemy account</h2>
          <form [formGroup]="loginForm">
            <div class="form-floating mb-3">
              <input
                formControlName="email"
                type="email"
                class="form-control p-3 fs-5"
                id="inputEmail"
                placeholder="Email"
              />
              <label for="username">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                formControlName="password"
                type="password"
                class="form-control p-3 fs-5 textbox"
                id="inputPassword"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <button
            (click)="login()"
              type="submit"
              class="logIn w-100 p-3 fw-bold text-center text-white textbox"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

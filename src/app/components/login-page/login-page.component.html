<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img class="w-100" style="height: 89%;" src="./assets/loginImg.jpg" alt="">
            </div>

            <div class="col-md-6 right">

                <div class="input-box">

                   <header>Log in to your Udemy account</header>
                   <form [formGroup]="loginForm">
                   <div class="input-field">
                        <input type="text" formControlName="email" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                   <div class="input-field">
                        <input type="password" formControlName="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div>
                   <div class="input-field">

                    <input (click)="login()" type="submit" class="submit" value="Login">
                   </div>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

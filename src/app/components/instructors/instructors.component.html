<div class="p-2">
  <div class="row container">
    <div class="col-4 mb-2 p-5" *ngFor="let instructor of instructors">
      <div class="card shadow" style="width: 18rem">
        <img
          [src]="getImage(instructor.photo)"
          class="rounded-full w-50 ml-20 mt-2"
          alt="{{ instructor.username }}"
        />
        <div class="border-t-2 m-2">
          <h5 class="card-title text-center font-bold mt-4 mb-4">
            {{ instructor.username }}
          </h5>
          <p class="card-text text-sm">
            <strong>Email:</strong> {{ instructor.email }}
          </p>
          <p class="card-text text-sm text-yellow-500 font-bold">
            <strong class="text-black font-bold">Reting:</strong> {{ instructor.instructorRating }}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 576 512"
              class="inline"
              style="fill: rgb(255, 208, 0)"
            >
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              />
            </svg>
          </p>
          <p class="card-text text-sm">
            <strong>Number of courses:</strong> {{ instructor.numberOfCourses }}
          </p>
        </div>
        <div class="text-center d-flex justify-content-between">
          <button
            class="border-1 editBtn bg-gray-200 w-100 border-gray font-bold mt-2 hover:text-white p-2 hover:border-none"
            (click)="deleteInstructors(instructor._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <i
      (click)="prevPage()"
      class="add fa fa-chevron-left p-3 rounded-full hover:text-white"
    ></i>
    <i
      (click)="nextPage()"
      class="add fa fa-chevron-right p-3 ml-2 rounded-full hover:text-white"
    ></i>
  </div>
</div>

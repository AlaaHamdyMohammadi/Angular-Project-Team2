<div class="p-2">
  <button class="add editBtn" (click)="addCategoryComp()">Add Category</button>
  <div class="row">
    <div class="col-6 mb-2 p-20" *ngFor="let category of categories">
      <div class="card shadow text-center relative">
        <img
          [src]="getImage(category.photo)"
          class="w-100 h-75 rounded-t-md"
          alt="{{ category.name }}"
        />
        <h5 class="card-title p-2 font-bold m-3">{{ category.name }}</h5>
        <!-- <p class="card-text">{{ category.title}}</p> -->
        <div class="text-center absolute p-2 mt-3 left-96">
          <button
            class="border-1  editBtn bg-gray-200 w-50 border-black hover:text-white p-2 hover:border-none"
            (click)="deleteCategory(category._id)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>

          </button>
          <button
            class="border-1  editBtn bg-gray-200 w-50 border-black hover:text-white p-2 hover:border-none"
            (click)="updateCategoryCOMP(category._id)"
            >

             <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M453.3 19.3l39.4 39.4c25 25 25 65.5 0 90.5l-52.1 52.1 0 0-1-1 0 0-16-16-96-96-17-17 52.1-52.1c25-25 65.5-25 90.5 0zM241 114.9c-9.4-9.4-24.6-9.4-33.9 0L105 217c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L173.1 81c28.1-28.1 73.7-28.1 101.8 0L288 94.1l17 17 96 96 16 16 1 1-17 17L229.5 412.5c-48 48-109.2 80.8-175.8 94.1l-25 5c-7.9 1.6-16-.9-21.7-6.6s-8.1-13.8-6.6-21.7l5-25c13.3-66.6 46.1-127.8 94.1-175.8L254.1 128 241 114.9z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <i
      (click)="prevPage()"
      class="add fa fa-chevron-left p-3 rounded-full hover:text-white"
    ></i>
    <i
      (click)="nextPage()"
      class="add fa fa-chevron-right p-3 ml-2 rounded-full hover:text-white"
    ></i>
  </div>
</div>
